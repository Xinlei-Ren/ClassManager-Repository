<div class="header">
    <h2 class="animation a1">急速注册</h2>
    <h4 class="animation a2">输入用户名及密码注册你的帐户</h4>
</div>
<form id="infoForm">
    <div class="form">
        <input type="email" name="userName" id="userName" class="form-field animation a3" placeholder="用户名" onblur="userNameBlur()"><font id="f02"></font>
        <input type="password" name="password" class="form-field animation a4" placeholder="密码">
        <p class="animation a5">已有账号？&nbsp;<a href="javascript:reverse(false)">前去登录</a></p>
        <button type="button" id="submitBtn" class="animation a6" onclick="submitReg()">注册</button>
    </div>
</form>
