<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script>
        $(function () {
            $("#reverseBtn").click(function () {
                $("#viewForm input").prop("readonly", false);
            });
        });
    </script>
</head>
<body>
<div>
    <div style="width: 90%; margin: 10px 0 10px 0">
        <form class="layui-form" id="viewForm">
            <!--            教师姓名-->
            <div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="tName" value="" lay-verify="title" autocomplete="off"
                               placeholder="请输入真实的姓名，保存后无法修改" class="layui-input">
                    </div>
                </div>
            </div>
            <!--            用户名-->
            <div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="tLoginName" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                               placeholder="请输入用户名用作登录，保存后无法修改" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!--            教师用户名密码-->
            <div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="tPassword" lay-verify="pass" placeholder="请填写6到12位密码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <!--            手机号-->
            <div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="tPhone" lay-verify="required|phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!--            文件上传-->
            <div>
                <label class="layui-form-label"></label>
                <a href="javascript:;" class="file">
                    上传头像
                    <input type="file" name="headImg">
                </a>
            </div>
            <!--            教师生日-->
            <div>
                <div class="layui-inline">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-inline">
                        <input type="date" name="tBirthdayTime" id="date" lay-verify="date"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!--            入学日期-->
            <div>
                <div class="layui-inline">
                    <label class="layui-form-label">入学时间</label>
                    <div class="layui-input-inline">
                        <input type="date" name="stuEnrolTime" id="date1" lay-verify="date"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!--            学生性别-->
            <div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="stuSex" value="男" title="男" checked="checked">
                        <input type="radio" name="stuSex" value="女" title="女">
                    </div>
                </div>
            </div>
            <!--            省市联动：所在地-->
            <div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在地</label>
                    <div class="layui-input-block">
                        <select name="proId">
                            <option value="">---请选择省---</option>
                            <option value="">浙江省</option>
                            <option value="">江西省</option>
                            <option value="">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <select name="citId ">
                            <option value="">---请选择市---</option>
                            <option value="">杭州</option>
                            <option value="">宁波</option>
                            <option value="">温州</option>
                            <option value="">台州</option>
                            <option value="">绍兴</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--            紧急联系人-->
            <div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">紧急联系人</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="emergencyPerson" lay-verify="required|phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <div style="float: right">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe605;保存</i>
                </button>
            </div>
            <div style="float: right">
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe669;重置</i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
